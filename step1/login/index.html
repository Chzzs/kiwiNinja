<html lang="en" ng-app="loginApp" ng-controller="loginController">

<head>
  <title>Watcher Login</title>
  <!-- CSS -->
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
  <!-- Top content -->
  <div class="top-content">
    <div class="inner-bg">
      <div class="container">

        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 form-box panel">
            <div class="form-top">
              <div class="form-top-left panel2">
                <h3>Login to our site</h3>
                <p>Enter your username and password to log on:</p>
              </div>
              <div class="form-top-right">
                <i class="fa fa-key"></i>
              </div>
            </div>
            <div class="form-bottom">
              <form role="form" action="" method="post" class="login-form">
                <div class="form-group">
                  <label class="sr-only" for="form-username">Username</label>
                  <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" ng-model="user.login">
                </div>

                <div class="form-group">
                  <label class="sr-only" for="form-password">Password</label>
                  <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="user.pwd">
                </div>

                <button type="button" class="btn btn-block btn-primary btn-success" ng-click="logAuthObject(user)">Lets go!</button>
                 

              </form>

              <p>Login {{user.login}}</p>
              <p>PWD {{user.pwd}}</p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Javascript librairies-->
  <script src="lib/js/jquery.min.js"></script>
  <script src="lib/js/bootstrap.min.js"></script>
  <script src="lib/js/angular.min.js"></script>

  <!-- App -->
    <script src="js/services/AuthService.js"></script>
  <script src="js/application/LoginApp.js"></script>
  <script src="js/controllers/LoginController.js"></script>
</body>

</html>
